<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Informasi Manajemen Karyawan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f3b0d5 !important; /* Menggunakan !important */
        }

        h2 {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">SIM Karyawan</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#dataKaryawan">Data Karyawan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#jabatan">Jabatan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#divisi">Divisi</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 id="dataKaryawan">Form Input Data Karyawan</h2>
        <form>
            <div class="form-group">
                <label for="namaKaryawan">Nama Karyawan</label>
                <input type="text" class="form-control" id="namaKaryawan" placeholder="Masukkan nama karyawan">
            </div>
            <div class="form-group">
                <label for="jabatanKaryawan">Jabatan</label>
                <input type="text" class="form-control" id="jabatanKaryawan" placeholder="Masukkan jabatan">
            </div>
            <div class="form-group">
                <label for="divisiKaryawan">Divisi</label>
                <input type="text" class="form-control" id="divisiKaryawan" placeholder="Masukkan divisi">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <h2 class="mt-5" id="jabatan">Jabatan</h2>
        <p>Informasi jabatan karyawan akan ditampilkan di sini.</p>

        <h2 class="mt-5" id="divisi">Divisi</h2>
        <p>Informasi divisi karyawan akan ditampilkan di sini.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
